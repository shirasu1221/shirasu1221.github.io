<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>App Install</title>
<style>
body {
  font-family: sans-serif;
  background: #f4f4f4;
  padding: 30px;
}
.box {
  background: white;
  padding: 20px;
  border-radius: 10px;
  max-width: 350px;
  margin: auto;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}
button {
  width: 100%;
  padding: 10px;
  margin-top: 15px;
  background: #007aff;
  color: white;
  border: none;
  font-size: 16px;
  border-radius: 8px;
}
#error {
  color: red;
  margin-top: 10px;
}
</style>
</head>
<body>

<div class="box">
  <h2>アプリ インストール</h2>
  <p>パスワードを入力してください:</p>

  <input id="pw" type="password" placeholder="パスワード">
  <button onclick="install()">決定</button>

  <div id="error"></div>
</div>

<script>
// 各アプリの manifest(plist) リンク
const links = {
  "ぷにぷに": "itms-services://?action=download-manifest&url=https://shirasu1221.github.io/punipuni/install.plist",

  // ▼にゃんこ（Dropbox IPA）※このままでは直接インストールできません
  "にゃんこ": "https://www.dropbox.com/scl/fi/dhdaqkzwy2zxxd7aizpul/signed_Sbg4Iya0SpO7.ipa?rlkey=bjh9lw9o4jzwow0isn2fwfpb6&st=tvrtthq7&dl=1"
};

function install() {
  const pw = document.getElementById("pw").value.trim();
  const error = document.getElementById("error");

  if (links[pw]) {
    error.textContent = "";
    window.location.href = links[pw];
  } else {
    error.textContent = "パスワードが違います";
  }
}
</script>

</body>
</html>
