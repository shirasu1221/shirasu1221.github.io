<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Score</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background-color: #f0f2f5; }
        .card { max-width: 550px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); }
        h1 { color: #007aff; text-align: center; font-size: 22px; margin-bottom: 20px; }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 14px; font-weight: bold; color: #555; margin-bottom: 5px; }
        input[type="number"], input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        
        #drop-area { border: 2px dashed #007aff; padding: 20px; text-align: center; border-radius: 10px; background: #f8fbff; cursor: pointer; margin: 20px 0; }
        
        .progress-container { width: 100%; background: #eee; border-radius: 10px; margin: 20px 0; display: none; }
        .progress-bar { width: 0%; height: 20px; background: #34c759; border-radius: 10px; transition: 0.3s; text-align: center; color: white; font-size: 12px; line-height: 20px; }
        
        button { width: 100%; padding: 15px; background: #007aff; color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.2s; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        
        #status { margin-top: 15px; text-align: center; font-size: 13px; color: #666; white-space: pre-wrap; line-height: 1.5; }
        .highlight { color: #34c759; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h1>Score</h1>

    <div class="input-group">
        <label>1. 現在のハイスコア (ファイル内を探す数字)</label>
        <input type="number" id="oldScore" placeholder="例: 999999" value="">
    </div>

    <div class="input-group">
        <label>2. 書き換え後のスコア (なりたい数字)</label>
        <input type="number" id="newScore" placeholder="例: 999999999" value="999999999">
    </div>

    <div id="drop-area" onclick="document.getElementById('fileInput').click()">
        <strong>3. ここをタップして jsb.sqlite を選択</strong>
        <input type="file" id="fileInput" accept=".sqlite" style="display:none">
    </div>

    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <button id="saveBtn" disabled>スコアを書き換えて保存</button>
    
    <div id="status">スコアを入力してからファイルを選択してください。</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.min.js"></script>

<script>
    let db = null;
    const saveBtn = document.getElementById('saveBtn');
    const status = document.getElementById('status');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');

    function updateProgress(percent, text) {
        progressContainer.style.display = 'block';
        progressBar.style.width = percent + '%';
        progressBar.innerText = text || percent + '%';
    }

    // ファイル読み込み
    document.getElementById('fileInput').onchange = async (e) => {
        const file = e.target.files[0];
        const oldVal = document.getElementById('oldScore').value;
        if (!file) return;
        if (!oldVal) {
            alert("先に「現在のハイスコア」を入力してください！");
            e.target.value = "";
            return;
        }

        try {
            updateProgress(30, '解析中...');
            const config = { locateFile: f => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/${f}` };
            const SQL = await initSqlJs(config);
            const ab = await file.arrayBuffer();
            db = new SQL.Database(new Uint8Array(ab));
            
            updateProgress(100, '準備完了');
            status.innerHTML = `ファイル読み込み成功！<br>「${oldVal}」を書き換える準備ができました。`;
            saveBtn.disabled = false;
        } catch (err) {
            status.innerText = "エラー: " + err.message;
        }
    };

    // 書き換え実行
    saveBtn.onclick = () => {
        const oldScore = document.getElementById('oldScore').value;
        const newScore = document.getElementById('newScore').value;

        if (!oldScore || !newScore) {
            alert("スコアを正しく入力してください。");
            return;
        }

        try {
            updateProgress(50, '全テーブルをスキャン中...');
            
            const tablesRes = db.exec("SELECT name FROM sqlite_master WHERE type='table' AND name NOT LIKE 'sqlite_%'");
            const tables = tablesRes[0].values;
            let hitCount = 0;

            tables.forEach(tRow => {
                const tableName = tRow[0];
                const columnsRes = db.exec(`PRAGMA table_info(${tableName})`);
                
                if (columnsRes.length) {
                    columnsRes[0].values.forEach(cRow => {
                        const columnName = cRow[1];
                        try {
                            // 指定された数値を全置換
                            db.run(`UPDATE ${tableName} SET ${columnName} = REPLACE(CAST(${columnName} AS TEXT), ?, ?) WHERE CAST(${columnName} AS TEXT) LIKE ?`, 
                                [oldScore, newScore, `%${oldScore}%`]);
                            hitCount++;
                        } catch (e) { }
                    });
                }
            });

            updateProgress(90, '新しいファイルを生成中...');
            const data = db.export();
            const blob = new Blob([data], { type: 'application/octet-stream' });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = 'jsb.sqlite';
            a.click();

            updateProgress(100, '完了！');
            status.innerHTML = `<span class="highlight">成功！</span><br>「${oldScore}」を「${newScore}」に置換しました。<br>ダウンロードされたファイルを上書きしてください。`;
            
            // 次回の入力のために、現在のスコア欄を自動更新
            document.getElementById('oldScore').value = newScore;

        } catch (err) {
            alert("保存エラー: " + err.message);
        }
    };
</script>
</body>
</html>
