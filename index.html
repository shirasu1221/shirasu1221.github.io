    // ãƒ‰ãƒ©ãƒƒã‚°
    let dragging=false, offsetX=0, offsetY=0;
    function startDrag(e){
      dragging=true;
      const rect=menuBtn.getBoundingClientRect();
      const clientX=e.touches?e.touches[0].clientX:e.clientX;
      const clientY=e.touches?e.touches[0].clientY:e.clientY;
      offsetX=clientX-rect.left; offsetY=clientY-rect.top;
    }
    function drag(e){
      if(!dragging) return;
      const clientX=e.touches?e.touches[0].clientX:e.clientX;
      const clientY=e.touches?e.touches[0].clientY:e.clientY;
      const x=Math.min(window.innerWidth-50, Math.max(0, clientX-offsetX));
      const y=Math.min(window.innerHeight-50, Math.max(0, clientY-offsetY));
      menuBtn.style.left=x+"px"; menuBtn.style.top=y+"px";
    }
    function endDrag(){ dragging=false; }

    menuBtn.addEventListener("mousedown", startDrag);
    menuBtn.addEventListener("touchstart", startDrag, {passive:false});
    window.addEventListener("mousemove", drag);
    window.addEventListener("touchmove", drag, {passive:false});
    window.addEventListener("mouseup", endDrag);
    window.addEventListener("touchend", endDrag);

    // -------------------------

    const encryptedBase64 = "ZDo6VGhpcyBpcyBhIHNlY3JldCBsaW5rIGZvcg=="; // â† å®Ÿéš›ã¯AES-GCMã§æš—å·åŒ–ã—ãŸä¸Šã®base64
    const saltBase64 = "c2FsdFNhbXBsZQ=="; // ã‚µãƒ³ãƒ—ãƒ«
    const ivBase64 = "aXZTYW1wbGU="; // ã‚µãƒ³ãƒ—ãƒ«

    function b64ToArrayBuffer(b64){
      const bin=atob(b64);
      const len=bin.length;
      const bytes=new Uint8Array(len);
      for(let i=0;i<len;i++) bytes[i]=bin.charCodeAt(i);
      return bytes.buffer;
    }

    async function decryptAESGCM(password){
      try{
        const salt=b64ToArrayBuffer(saltBase64);
        const iv=b64ToArrayBuffer(ivBase64);
        const data=b64ToArrayBuffer(encryptedBase64);

        const enc=new TextEncoder();
        const pwKey=await crypto.subtle.importKey("raw", enc.encode(password), {name:"PBKDF2"}, false, ["deriveKey"]);

        const derivedKey=await crypto.subtle.deriveKey(
          {name:"PBKDF2", salt:salt, iterations:200000, hash:"SHA-256"},
          pwKey,
          {name:"AES-GCM", length:256},
          false,
          ["decrypt"]
        );

        const plainBuf=await crypto.subtle.decrypt({name:"AES-GCM", iv:iv}, derivedKey, data);
        return new TextDecoder().decode(plainBuf);
      }catch(e){
        return null;
      }
    }
