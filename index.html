<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>インストール メニュー</title>

<style>
:root{
  --sidebar-width:200px;
}

body {
  margin: 0;
  font-family: sans-serif;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* 左メニュー */
.sidebar {
  width: var(--sidebar-width);
  background: #333;
  color: #fff;
  padding: 15px;
  box-sizing: border-box;
}

.sidebar h2 {
  margin-top: 0;
  font-size: 20px;
}

.sidebar a {
  display: block;
  color: white;
  padding: 10px 5px;
  text-decoration: none;
  border-radius: 5px;
}

.sidebar a:hover {
  background: #555;
}

/* メイン領域 */
.main {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

button {
  padding: 14px 28px;
  font-size: 18px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #4CAF50;
  color: white;
}
button:hover {
  background: #45a049;
}
</style>
</head>

<body>

<!-- 左側メニュー -->
<div class="sidebar">
  <h2>メニュー</h2>

  <!-- ★ 隠しメニューは削除しました ★ -->
  <!-- 例: <a href="#">隠しメニュー</a> を削除 -->

  <a href="index.html">ホーム</a>
  <a href="install.html">インストール</a>
  <a href="#">設定</a>
  <a href="#">情報</a>
</div>

<!-- メインコンテンツ -->
<div class="main">
  <h2>ぷにぷに インストール</h2>
  <p>左メニューから操作できます。</p>

  <button onclick="location.href='install.html'">インストール</button>
</div>

</body>
</html>
