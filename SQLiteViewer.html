<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Block Blast HighScore Hack</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background-color: #f0f2f5; }
        .card { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); }
        h1 { color: #007aff; text-align: center; font-size: 22px; }
        #drop-area { border: 2px dashed #007aff; padding: 30px; text-align: center; border-radius: 10px; background: #f8fbff; cursor: pointer; }
        .progress-container { width: 100%; background: #eee; border-radius: 10px; margin: 20px 0; display: none; }
        .progress-bar { width: 0%; height: 20px; background: #34c759; border-radius: 10px; transition: 0.3s; text-align: center; color: white; font-size: 12px; line-height: 20px; }
        button { width: 100%; padding: 15px; background: #007aff; color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; }
        button:disabled { background: #ccc; }
        #status { margin-top: 15px; text-align: center; font-size: 14px; color: #555; }
    </style>
</head>
<body>

<div class="card">
    <h1>Score Editor</h1>
    <div id="drop-area" onclick="document.getElementById('fileInput').click()">
        <strong>ここをタップして jsb.sqlite を選択</strong>
        <input type="file" id="fileInput" accept=".sqlite" style="display:none">
    </div>

    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <button id="saveBtn" disabled>ハイスコアを 999999 にして保存</button>
    <div id="status">48685 を探し出して書き換えます</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.min.js"></script>

<script>
    let db = null;
    const targetScore = "48685"; // あなたの現在のスコア

    function updateProgress(percent, text) {
        document.getElementById('progressContainer').style.display = 'block';
        const bar = document.getElementById('progressBar');
        bar.style.width = percent + '%';
        bar.innerText = text || percent + '%';
    }

    document.getElementById('fileInput').onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        try {
            updateProgress(30, '読み込み中...');
            const config = { locateFile: f => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/${f}` };
            const SQL = await initSqlJs(config);
            const ab = await file.arrayBuffer();
            db = new SQL.Database(new Uint8Array(ab));
            updateProgress(100, '読み込み完了');
            document.getElementById('saveBtn').disabled = false;
        } catch (err) {
            alert("エラー: " + err.message);
        }
    };

    document.getElementById('saveBtn').onclick = () => {
        try {
            updateProgress(50, '置換中...');

            // 1. 全テーブルの全カラムをスキャンして、48685 を 999999 に置換
            const tables = db.exec("SELECT name FROM sqlite_master WHERE type='table'")[0].values;
            
            tables.forEach(tRow => {
                const table = tRow[0];
                // 'value' というカラムがあることを想定して置換（REPLACE）を実行
                try {
                    db.run(`UPDATE ${table} SET value = REPLACE(CAST(value AS TEXT), ?, '999999')`, [targetScore]);
                } catch(e) { console.log("Skip:", table); }
            });

            // 2. 統計情報(JSON)を最強に書き換え
            const statsKey = 'block-blast-classDataStatisticsInfo';
            const bigStats = JSON.stringify({
                "comboMaxNum": 999,
                "comboRoundNum": 888,
                "eliminateCols": 777,
                "highScore": 999999, // ここに注入
                "clearNum": 555
            });
            db.run(`UPDATE kv SET value = ? WHERE key = ?`, [bigStats, statsKey]);

            updateProgress(90, 'ファイル生成中...');
            const data = db.export();
            const blob = new Blob([data], { type: 'application/octet-stream' });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = 'jsb.sqlite';
            a.click();

            updateProgress(100, '完了！');
            alert("48685 を 999999 に書き換えました！\nファイルを戻してアプリを再起動してください。");
        } catch (err) {
            alert("保存エラー: " + err.message);
        }
    };
</script>

</body>
</html>
