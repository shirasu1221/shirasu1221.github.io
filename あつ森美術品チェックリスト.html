}, { threshold: 0.1 });

function createList(type, listId) {
    const container = document.getElementById(listId);
    const subDir = (type === 'paintings') ? 'painting/' : 'sculpture/';
    
    data[type].forEach(item => {
        const div = document.createElement('div');
        div.className = 'item reveal';
        const checkId = `check-${item.name}`;
        const isChecked = localStorage.getItem(checkId) === 'true';
        const encodedName = encodeURIComponent(item.name);
        const imgSrc = `${GITHUB_RAW_BASE}${subDir}${encodedName}.jpeg`;

        // ä¿®æ­£ï¼šã‚¯ãƒªãƒƒã‚¯æ™‚ã«æ­£ã—ããƒã‚§ãƒƒã‚¯ã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹

            cb.checked = !cb.checked;
            updateStatus(cb.id);
        });

        div.innerHTML = `
            <div class="item-name-box">
                <input type="checkbox" id="${checkId}" ${isChecked ? 'checked' : ''} onclick="event.stopPropagation(); updateStatus(this.id);">

}

function showTab(tabName) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById(`btn-${tabName}`).classList.add('active');
    document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
    document.getElementById(tabName).classList.add('active');
    document.getElementById('main-scroll').scrollTop = 0;
}

function updateStatus(id) {
    const cb = document.getElementById(id);
    if(cb) {
        localStorage.setItem(id, cb.checked);
        updateProgressBar();
    }
}

function updateProgressBar() {
    ['paintings', 'statues'].forEach(cat => {
        const key = cat === 'paintings' ? 'p' : 's';
        const total = data[cat].length;
        const checked = data[cat].filter(item => localStorage.getItem(`check-${item.name}`) === 'true').length;
        const percent = Math.round((checked / total) * 100);
        document.getElementById(`txt-${key}`).innerText = `${percent}% (${checked}/${total})`;
        document.getElementById(`bar-${key}`).style.width = `${percent}%`;
    });
}

function exportJSON() {
    const storageData = {};
    Object.keys(localStorage).forEach(k => { if(k.startsWith('check-')) storageData[k] = localStorage.getItem(k); });
    
    // å…¥åŠ›ãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã‚’è¡¨ç¤º
    let fileName = prompt("ä¿å­˜ã™ã‚‹ãƒ•ã‚¡ã‚¤ãƒ«åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„", "Backup");
    if (fileName === null) return; // ã‚­ãƒ£ãƒ³ã‚»ãƒ«æ™‚ã¯ä½•ã‚‚ã—ãªã„
    if (fileName.trim() === "") fileName = "Backup";

    const blob = new Blob([JSON.stringify(storageData)], { type: 'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `${fileName}.json`;
    a.click();
}

function importJSON(event) {
    const reader = new FileReader();
    reader.onload = (e) => {
        const imported = JSON.parse(e.target.result);
        Object.keys(imported).forEach(k => localStorage.setItem(k, imported[k]));
        location.reload();
    };
    reader.readAsText(event.target.files[0]);
}

function toggleDarkMode() {
