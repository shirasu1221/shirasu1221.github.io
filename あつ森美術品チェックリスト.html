function createList(type, listId) {
    const container = document.getElementById(listId);
    data[type].forEach(item => {

function showTab(evt, tabName) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    evt.currentTarget.classList.add('active');
    document.querySelectorAll('.content').forEach(c => {
        c.classList.remove('active');
        c.querySelectorAll('.item').forEach(item => item.classList.remove('reveal'));
    });
    document.getElementById(tabName).classList.add('active');
    window.scrollTo(0, 0);
    setTimeout(handleScroll, 50);
}

function updateStatus(id) {
    const cb = document.getElementById(id);
    localStorage.setItem(id, cb.checked);
    updateProgressBar();
}

function updateProgressBar() {
    ['paintings', 'statues'].forEach(cat => {
        const total = data[cat].length;
        const checked = data[cat].filter(item => localStorage.getItem(`check-${item.name}`) === 'true').length;
        const percent = Math.round((checked / total) * 100);
        document.getElementById(`prog-text-${cat}`).innerText = `${percent}%`;
        document.getElementById(`prog-fill-${cat}`).style.width = `${percent}%`;
    });
}

function exportJSON() {
    const storageData = {};
    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('check-')) storageData[key] = localStorage.getItem(key);
    }
    let fileName = prompt("ä¿å­˜ã™ã‚‹åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„", "backup");
    if (!fileName) return;
    const blob = new Blob([JSON.stringify(storageData, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `${fileName}.json`;
    a.click();
}

function importJSON(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const importedData = JSON.parse(e.target.result);
            Object.keys(importedData).forEach(key => localStorage.setItem(key, importedData[key]));
            alert('å¾©å…ƒã—ã¾ã—ãŸ');
            location.reload();
        } catch (err) { alert('ã‚¨ãƒ©ãƒ¼'); }
    };
    reader.readAsText(file);
}

function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
}

function handleScroll() {
    const items = document.querySelectorAll('.content.active .item');
    const triggerBottom = window.innerHeight * 0.95;
    items.forEach(item => {
        const rect = item.getBoundingClientRect();
        if (rect.top < triggerBottom && rect.bottom > 0) {
            item.classList.add('reveal');
        } else {
            item.classList.remove('reveal');
        }
    });
}
