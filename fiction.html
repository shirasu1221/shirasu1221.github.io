<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>システム警告</title>
<style>
  :root{
    --bg:#0f1220;
    --card:#15193a;
    --danger:#ff4d4f;
    --text:#e9ebff;
    --muted:#b9bdf5;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:sans-serif;
    background:radial-gradient(1200px 600px at 10% 0%, #1a1f55 0%, #0f1220 40%);
    color:var(--text);
    display:flex; align-items:center; justify-content:center; min-height:100vh;
  }
  .card{
    width:min(600px, 95%);
    background:var(--card);
    border:1px solid rgba(255,255,255,.1);
    border-radius:12px;
    box-shadow:0 25px 50px rgba(0,0,0,0.5);
    overflow:hidden;
  }
  .bar{
    background:#ff4d4f; padding:12px; font-weight:bold; text-align:center;
  }
  .content{padding:24px}
  .badge{
    background:rgba(255,77,79,0.2); color:#ffccc7;
    padding:4px 12px; border-radius:4px; font-size:12px; border:1px solid #ff4d4f;
  }
  h1{font-size:22px; margin:16px 0}
  .progress-box{
    background:rgba(0,0,0,0.3); height:10px; border-radius:5px; margin:20px 0; overflow:hidden;
  }
  .progress-bar{
    background:#ff4d4f; height:100%; width:0%; transition:width 0.5s;
  }
  .panel{
    background:rgba(255,255,255,0.05); padding:15px; border-radius:8px; margin-bottom:15px;
  }
  .panel ul{margin:10px 0 0 20px; color:var(--muted); font-size:14px}
  .btn{
    display:block; width:100%; padding:15px; background:#ff4d4f; color:#fff;
    text-align:center; text-decoration:none; border-radius:8px; font-weight:bold;
    transition: background 0.2s, transform 0.1s;
  }
  .btn:hover{
    background:#ff7875;
  }
  .btn:active{
    transform: scale(0.98);
  }
  .footer-info{font-size:11px; color:#666; margin-top:20px; text-align:center}
</style>
</head>
<body>

  <div class="card">
    <div class="bar">⚠️ セキュリティシステム警告</div>
    <div class="content">
      <span class="badge" id="status-badge">スキャン完了</span>
      <h1 id="main-msg">システムがトロイの木馬に感染している可能性があります。</h1>
      
      <div class="progress-box"><div class="progress-bar" id="p-bar"></div></div>

      <div class="panel">
        <strong>検出された脅威: (3) 件のウイルス</strong>
        <ul>
          <li>トロイの木馬 (Trojan.Generic.DS)</li>
          <li>スパイウェア (Data.Stealer.ID)</li>
          <li>ブラウザ・ハイジャッカー</li>
        </ul>
      </div>

      <div class="panel">
        <strong>デバイス情報:</strong>
        <div id="device-info" style="font-size:13px; margin-top:5px; color:#aaa;">スキャン日時: <span id="current-time"></span></div>
      </div>

      <p style="font-size:14px; color:var(--muted); line-height:1.6;">
        注意：このまま放置すると、写真、連絡先、および銀行口座情報が流出する恐れがあります。直ちに保護プロセスを開始してください。
      </p>

      <a href="https://www.google.com/search?q=%E3%82%A4%E3%83%B3%E3%82%BF%E3%83%BC%E3%83%8D%E3%83%83%E3%83%88%E3%82%84%E3%82%81%E3%82%8D" class="btn" target="_blank" rel="noopener noreferrer">
        今すぐ修復して保護を有効にする
      </a>
      
      <div class="footer-info">
        © 2026 Security Support Center. All Rights Reserved.
      </div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('p-bar').style.width = '100%';
    }, 500);

    const now = new Date();
    document.getElementById('current-time').innerText = now.toLocaleString();

    const ua = navigator.userAgent;
    let browser = "不明なデバイス";
    if(ua.indexOf("Chrome") > -1) browser = "Google Chrome";
    else if(ua.indexOf("Safari") > -1) browser = "Apple Safari";
    
    document.getElementById('device-info').prepend(browser + " 内の脅威 - ");
  </script>
</body>
</html>
